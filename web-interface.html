        .led-btn:hover {

        .data-panel {

        .log-entry {

        .log-info {

        }

        .log-success {
            color: #28a745;
        }

        .log-error {

        }

        .log-warning {

        }

        .input-group {

        .input-group input:focus {

        }

        .device-info {

        }

        .device-info h4 {

        }

        .device-info p {

        }

        .notification {
            position: fixed;
            top: 20px;

            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);

        }

        .notification.show {

        .notification-success {
            background: #28a745;
        }

        .notification-error {
            background: #dc3545;
        }

        .notification-info {

        }

        @media (max-width: 768px) {

            .header h1 {

            }
            
            .main-content {
                padding: 20px;
            }
            
            .control-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”µ ESP32 IR Recorder</h1>
            <p>Web Bluetooth æ§åˆ¶å° - é€šè¿‡æµè§ˆå™¨æ§åˆ¶ä½ çš„ESP32è®¾å¤‡</p>
        </div>

        <div class="main-content">
            <!-- è¿æ¥é¢æ¿ -->
            <div class="connection-panel">
                <h3>
                    <span id="statusIndicator" class="status-indicator status-disconnected"></span>
                    è“ç‰™è¿æ¥çŠ¶æ€
                </h3>
                <div id="connectionInfo">
                    <p>æœªè¿æ¥åˆ°ESP32è®¾å¤‡</p>
                </div>
                <div>
                    <button id="connectBtn" class="btn">è¿æ¥è®¾å¤‡</button>

            <!-- æ§åˆ¶é¢æ¿ -->
            <div class="control-panel">

                <div class="control-card">

                        <button class="led-btn led-red" onclick="sendCommand('red')">çº¢è‰²</button>
                        <button class="led-btn led-green" onclick="sendCommand('green')">ç»¿è‰²</button>
                        <button class="led-btn led-blue" onclick="sendCommand('blue')">è“è‰²</button>
                        <button class="led-btn led-off" onclick="sendCommand('off')">å…³é—­</button>
                    </div>
                </div>

                <!-- è‡ªå®šä¹‰å‘½ä»¤ -->
                <div class="control-card">
                    <h3>ğŸ’¬ è‡ªå®šä¹‰å‘½ä»¤</h3>
                    <div class="input-group">
                        <input type="text" id="customCommand" placeholder="è¾“å…¥å‘½ä»¤ (å¦‚: red, green, blue, off)" 
                               onkeypress="handleKeyPress(event)">
                        <button class="btn" onclick="sendCustomCommand()">å‘é€</button>
                    </div>

            <!-- æ•°æ®é¢æ¿ -->
            <div class="data-panel">
                <h3>ğŸ“Š è®¾å¤‡ä¿¡æ¯ä¸æ—¥å¿—</h3>
                <div id="deviceInfo" class="device-info" style="display: none;">
                    <h4>è®¾å¤‡ä¿¡æ¯</h4>
                    <p><strong>è®¾å¤‡åç§°:</strong> <span id="deviceName">-</span></p>
                    <p><strong>è®¾å¤‡ID:</strong> <span id="deviceId">-</span></p>
                    <p><strong>è¿æ¥çŠ¶æ€:</strong> <span id="connectionStatus">-</span></p>
                </div>
                <div class="log-container" id="logContainer">
                    <div class="log-entry log-info">ç­‰å¾…è¿æ¥ESP32è®¾å¤‡...</div>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn" onclick="clearLog()">æ¸…ç©ºæ—¥å¿—</button>

            </div>
        </div>

    <!-- é€šçŸ¥ -->
    <div id="notification" class="notification"></div>

    <script>
        // å…¨å±€å˜é‡
        let bluetoothDevice = null;
        let gattServer = null;
        let recvCharacteristic = null;
        let indCharacteristic = null;
        let isConnected = false;

        // UUIDå¸¸é‡ (ä¸ESP32ä»£ç ä¸­çš„UUIDå¯¹åº”)
        const SERVICE_UUID = 'ad91b201-7347-4047-9e17-3bed82d75f9d';
        const RECV_CHARACTERISTIC_UUID = 'b6fccb50-87be-44f3-ae22-f85485ea42c4';
        const IND_CHARACTERISTIC_UUID = '503de214-8682-46c4-828f-d59144da41be';

        // DOMå…ƒç´ 
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionInfo = document.getElementById('connectionInfo');
        const deviceInfo = document.getElementById('deviceInfo');
        const logContainer = document.getElementById('logContainer');
        const customCommandInput = document.getElementById('customCommand');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            log('Web Bluetooth æ§åˆ¶å°å·²å¯åŠ¨', 'info');
            checkBluetoothSupport();
        });

        // æ£€æŸ¥è“ç‰™æ”¯æŒ
        function checkBluetoothSupport() {
            if (!navigator.bluetooth) {
                log('é”™è¯¯: æµè§ˆå™¨ä¸æ”¯æŒWeb Bluetooth API', 'error');
                showNotification('æµè§ˆå™¨ä¸æ”¯æŒWeb Bluetooth API', 'error');
                return false;
            }
            log('Web Bluetooth API æ”¯æŒæ­£å¸¸', 'success');
            return true;
        }

        // è¿æ¥è®¾å¤‡
        async function connectDevice() {
            if (!checkBluetoothSupport()) return;

            try {
                log('æ­£åœ¨æœç´¢ESP32è®¾å¤‡...', 'info');
                showNotification('æ­£åœ¨æœç´¢è®¾å¤‡...', 'info');

                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [
                        { namePrefix: 'ESP32-IR-Recorder' },
                        { services: [SERVICE_UUID] }
                    ],
                    optionalServices: [SERVICE_UUID]
                });

                log(`æ‰¾åˆ°è®¾å¤‡: ${bluetoothDevice.name}`, 'success');
                showNotification(`æ‰¾åˆ°è®¾å¤‡: ${bluetoothDevice.name}`, 'success');

                // ç›‘å¬è®¾å¤‡æ–­å¼€äº‹ä»¶
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

                log('æ­£åœ¨è¿æ¥åˆ°GATTæœåŠ¡å™¨...', 'info');
                gattServer = await bluetoothDevice.gatt.connect();
                
                log('æ­£åœ¨è·å–æœåŠ¡...', 'info');
                const service = await gattServer.getPrimaryService(SERVICE_UUID);
                
                log('æ­£åœ¨è·å–ç‰¹å¾å€¼...', 'info');
                recvCharacteristic = await service.getCharacteristic(RECV_CHARACTERISTIC_UUID);
                indCharacteristic = await service.getCharacteristic(IND_CHARACTERISTIC_UUID);

                // ç›‘å¬æŒ‡ç¤ºç‰¹å¾å€¼
                await indCharacteristic.startNotifications();
                indCharacteristic.addEventListener('characteristicvaluechanged', onIndicationReceived);

                isConnected = true;
                updateConnectionUI();
                log('è¿æ¥æˆåŠŸ! å¯ä»¥å¼€å§‹æ§åˆ¶è®¾å¤‡äº†', 'success');
                showNotification('è¿æ¥æˆåŠŸ!', 'success');

            } catch (error) {
                log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                showNotification(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                isConnected = false;
                updateConnectionUI();
            }
        }

        // æ–­å¼€è¿æ¥
        async function disconnectDevice() {
            try {
                if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                    if (indCharacteristic) {
                        await indCharacteristic.stopNotifications();
                    }
                    bluetoothDevice.gatt.disconnect();
                }
                onDisconnected();
                log('è®¾å¤‡å·²æ–­å¼€è¿æ¥', 'info');
                showNotification('è®¾å¤‡å·²æ–­å¼€', 'info');
            } catch (error) {
                log(`æ–­å¼€è¿æ¥æ—¶å‡ºé”™: ${error.message}`, 'error');
            }
        }

        // è¿æ¥æ–­å¼€å¤„ç†
        function onDisconnected() {
            isConnected = false;
            bluetoothDevice = null;
            gattServer = null;
            recvCharacteristic = null;
            indCharacteristic = null;
            updateConnectionUI();
            log('è®¾å¤‡è¿æ¥å·²æ–­å¼€', 'warning');
        }

        // æ›´æ–°è¿æ¥UI
        function updateConnectionUI() {
            if (isConnected) {
                statusIndicator.className = 'status-indicator status-connected';
                connectionInfo.innerHTML = `
                    <p>å·²è¿æ¥åˆ°: ${bluetoothDevice.name}</p>
                    <p>è®¾å¤‡ID: ${bluetoothDevice.id}</p>
                `;
                deviceInfo.style.display = 'block';
                document.getElementById('deviceName').textContent = bluetoothDevice.name;
                document.getElementById('deviceId').textContent = bluetoothDevice.id;
                document.getElementById('connectionStatus').textContent = 'å·²è¿æ¥';
                
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                connectionInfo.innerHTML = '<p>æœªè¿æ¥åˆ°ESP32è®¾å¤‡</p>';
                deviceInfo.style.display = 'none';
                
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        // å‘é€å‘½ä»¤
        async function sendCommand(command) {
            if (!isConnected) {
                showNotification('è¯·å…ˆè¿æ¥è®¾å¤‡', 'error');
                return;
            }

            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(command);
                
                await recvCharacteristic.writeValue(data);
                log(`å‘é€å‘½ä»¤: ${command}`, 'success');
                showNotification(`å‘½ä»¤å·²å‘é€: ${command}`, 'success');
            } catch (error) {
                log(`å‘é€å‘½ä»¤å¤±è´¥: ${error.message}`, 'error');
                showNotification(`å‘é€å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å‘é€è‡ªå®šä¹‰å‘½ä»¤
        function sendCustomCommand() {
            const command = customCommandInput.value.trim();
            if (command) {
                sendCommand(command);
                customCommandInput.value = '';
            }
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendCustomCommand();
            }
        }

        // æ¥æ”¶æŒ‡ç¤ºæ•°æ®
        function onIndicationReceived(event) {
            const value = event.target.value;
            const decoder = new TextDecoder();
            const data = decoder.decode(value);
            log(`æ”¶åˆ°è®¾å¤‡æ•°æ®: ${data}`, 'info');
        }

        // æ—¥å¿—åŠŸèƒ½
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLog() {
            logContainer.innerHTML = '';
            log('æ—¥å¿—å·²æ¸…ç©º', 'info');
        }

        // å¯¼å‡ºæ—¥å¿—
        function exportLog() {
            const logs = Array.from(logContainer.children).map(entry => entry.textContent).join('\n');
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `esp32-log-${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification notification-${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // äº‹ä»¶ç›‘å¬å™¨
        connectBtn.addEventListener('click', connectDevice);
        disconnectBtn.addEventListener('click', disconnectDevice);
    </script>
