<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 IR Recorder - Web Bluetooth 控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .connection-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-disconnected {
            background-color: #dc3545;
        }

        .status-connected {
            background-color: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .control-card h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .led-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .led-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .led-red {
            background: #ff6b6b;
            color: white;
        }

        .led-green {
            background: #51cf66;
            color: white;
        }

        .led-blue {
            background: #339af0;
            color: white;
        }

        .led-off {
            background: #6c757d;
            color: white;
        }

        .led-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .data-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .data-panel h3 {
            color: #495057;
            margin-bottom: 20px;
        }

        .log-container {
            background: #212529;
            color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-info {
            color: #17a2b8;
        }

        .log-success {
            color: #28a745;
        }

        .log-error {
            color: #dc3545;
        }

        .log-warning {
            color: #ffc107;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .device-info {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .device-info h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .device-info p {
            margin: 5px 0;
            color: #424242;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            background: #28a745;
        }

        .notification-error {
            background: #dc3545;
        }

        .notification-info {
            background: #17a2b8;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .control-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔵 ESP32 IR Recorder</h1>
            <p>Web Bluetooth 控制台 - 通过浏览器控制你的ESP32设备</p>
        </div>

        <div class="main-content">
            <!-- 连接面板 -->
            <div class="connection-panel">
                <h3>
                    <span id="statusIndicator" class="status-indicator status-disconnected"></span>
                    蓝牙连接状态
                </h3>
                <div id="connectionInfo">
                    <p>未连接到ESP32设备</p>
                </div>
                <div>
                    <button id="connectBtn" class="btn">连接设备</button>
                    <button id="disconnectBtn" class="btn btn-danger" disabled>断开连接</button>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="control-panel">
                <!-- LED控制 -->
                <div class="control-card">
                    <h3>🎨 LED 控制</h3>
                    <div class="led-controls">
                        <button class="led-btn led-red" onclick="sendCommand('red')">红色</button>
                        <button class="led-btn led-green" onclick="sendCommand('green')">绿色</button>
                        <button class="led-btn led-blue" onclick="sendCommand('blue')">蓝色</button>
                        <button class="led-btn led-off" onclick="sendCommand('off')">关闭</button>
                    </div>
                </div>

                <!-- 自定义命令 -->
                <div class="control-card">
                    <h3>💬 自定义命令</h3>
                    <div class="input-group">
                        <input type="text" id="customCommand" placeholder="输入命令 (如: red, green, blue, off)" 
                               onkeypress="handleKeyPress(event)">
                        <button class="btn" onclick="sendCustomCommand()">发送</button>
                    </div>
                </div>
            </div>

            <!-- 数据面板 -->
            <div class="data-panel">
                <h3>📊 设备信息与日志</h3>
                <div id="deviceInfo" class="device-info" style="display: none;">
                    <h4>设备信息</h4>
                    <p><strong>设备名称:</strong> <span id="deviceName">-</span></p>
                    <p><strong>设备ID:</strong> <span id="deviceId">-</span></p>
                    <p><strong>连接状态:</strong> <span id="connectionStatus">-</span></p>
                </div>
                <div class="log-container" id="logContainer">
                    <div class="log-entry log-info">等待连接ESP32设备...</div>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn" onclick="clearLog()">清空日志</button>
                    <button class="btn" onclick="exportLog()">导出日志</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <script>
        // 全局变量
        let bluetoothDevice = null;
        let gattServer = null;
        let recvCharacteristic = null;
        let indCharacteristic = null;
        let isConnected = false;

        // UUID常量 (与ESP32代码中的UUID对应)
        const SERVICE_UUID = 'ad91b201-7347-4047-9e17-3bed82d75f9d';
        const RECV_CHARACTERISTIC_UUID = 'b6fccb50-87be-44f3-ae22-f85485ea42c4';
        const IND_CHARACTERISTIC_UUID = '503de214-8682-46c4-828f-d59144da41be';

        // DOM元素
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionInfo = document.getElementById('connectionInfo');
        const deviceInfo = document.getElementById('deviceInfo');
        const logContainer = document.getElementById('logContainer');
        const customCommandInput = document.getElementById('customCommand');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('Web Bluetooth 控制台已启动', 'info');
            checkBluetoothSupport();
        });

        // 检查蓝牙支持
        function checkBluetoothSupport() {
            if (!navigator.bluetooth) {
                log('错误: 浏览器不支持Web Bluetooth API', 'error');
                showNotification('浏览器不支持Web Bluetooth API', 'error');
                return false;
            }
            log('Web Bluetooth API 支持正常', 'success');
            return true;
        }

        // 连接设备
        async function connectDevice() {
            if (!checkBluetoothSupport()) return;

            try {
                log('正在搜索ESP32设备...', 'info');
                showNotification('正在搜索设备...', 'info');

                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [
                        { namePrefix: 'ESP32-IR-Recorder' },
                        { services: [SERVICE_UUID] }
                    ],
                    optionalServices: [SERVICE_UUID]
                });

                log(`找到设备: ${bluetoothDevice.name}`, 'success');
                showNotification(`找到设备: ${bluetoothDevice.name}`, 'success');

                // 监听设备断开事件
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

                log('正在连接到GATT服务器...', 'info');
                gattServer = await bluetoothDevice.gatt.connect();
                
                log('正在获取服务...', 'info');
                const service = await gattServer.getPrimaryService(SERVICE_UUID);
                
                log('正在获取特征值...', 'info');
                recvCharacteristic = await service.getCharacteristic(RECV_CHARACTERISTIC_UUID);
                indCharacteristic = await service.getCharacteristic(IND_CHARACTERISTIC_UUID);

                // 监听指示特征值
                await indCharacteristic.startNotifications();
                indCharacteristic.addEventListener('characteristicvaluechanged', onIndicationReceived);

                isConnected = true;
                updateConnectionUI();
                log('连接成功! 可以开始控制设备了', 'success');
                showNotification('连接成功!', 'success');

            } catch (error) {
                log(`连接失败: ${error.message}`, 'error');
                showNotification(`连接失败: ${error.message}`, 'error');
                isConnected = false;
                updateConnectionUI();
            }
        }

        // 断开连接
        async function disconnectDevice() {
            try {
                if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                    if (indCharacteristic) {
                        await indCharacteristic.stopNotifications();
                    }
                    bluetoothDevice.gatt.disconnect();
                }
                onDisconnected();
                log('设备已断开连接', 'info');
                showNotification('设备已断开', 'info');
            } catch (error) {
                log(`断开连接时出错: ${error.message}`, 'error');
            }
        }

        // 连接断开处理
        function onDisconnected() {
            isConnected = false;
            bluetoothDevice = null;
            gattServer = null;
            recvCharacteristic = null;
            indCharacteristic = null;
            updateConnectionUI();
            log('设备连接已断开', 'warning');
        }

        // 更新连接UI
        function updateConnectionUI() {
            if (isConnected) {
                statusIndicator.className = 'status-indicator status-connected';
                connectionInfo.innerHTML = `
                    <p>已连接到: ${bluetoothDevice.name}</p>
                    <p>设备ID: ${bluetoothDevice.id}</p>
                `;
                deviceInfo.style.display = 'block';
                document.getElementById('deviceName').textContent = bluetoothDevice.name;
                document.getElementById('deviceId').textContent = bluetoothDevice.id;
                document.getElementById('connectionStatus').textContent = '已连接';
                
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                connectionInfo.innerHTML = '<p>未连接到ESP32设备</p>';
                deviceInfo.style.display = 'none';
                
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        // 发送命令
        async function sendCommand(command) {
            if (!isConnected) {
                showNotification('请先连接设备', 'error');
                return;
            }

            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(command);
                
                await recvCharacteristic.writeValue(data);
                log(`发送命令: ${command}`, 'success');
                showNotification(`命令已发送: ${command}`, 'success');
            } catch (error) {
                log(`发送命令失败: ${error.message}`, 'error');
                showNotification(`发送失败: ${error.message}`, 'error');
            }
        }

        // 发送自定义命令
        function sendCustomCommand() {
            const command = customCommandInput.value.trim();
            if (command) {
                sendCommand(command);
                customCommandInput.value = '';
            }
        }

        // 处理回车键
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendCustomCommand();
            }
        }

        // 接收指示数据
        function onIndicationReceived(event) {
            const value = event.target.value;
            const decoder = new TextDecoder();
            const data = decoder.decode(value);
            log(`收到设备数据: ${data}`, 'info');
        }

        // 日志功能
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 清空日志
        function clearLog() {
            logContainer.innerHTML = '';
            log('日志已清空', 'info');
        }

        // 导出日志
        function exportLog() {
            const logs = Array.from(logContainer.children).map(entry => entry.textContent).join('\n');
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `esp32-log-${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification notification-${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 事件监听器
        connectBtn.addEventListener('click', connectDevice);
        disconnectBtn.addEventListener('click', disconnectDevice);
    </script>
</body>
</html>
